{% if session().has('success') %}
    <alert category="success" important>
        {{ session().get('success') }}
    </alert>
{% elif session().has('warning') %}
    <alert category="warning" important>
        {{ session().get('warning') }}
    </alert>
{% elif session().has('error') %}
    <alert category="danger" important>
        {% with error = session().get('error') %}
            {% include "_error-list.html" %}
        {% endwith %}
    </alert>
{% endif %}

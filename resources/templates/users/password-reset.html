{% extends "layout.html" %}

{% block content %}

    <h1 class="text-4xl text-center">Reset Your Password</h1>

    <div class="container w-full mt-8">
        <form
                class="max-w-sm mx-auto bg-white rounded-lg shadow-lg p-8"
                method="POST"
                action="/users/reset-password/{{token}}"
        >
            {{ csrf_field }}
            <div class="flex flex-wrap -mx-3">
                <div class="w-full px-3">
                    <label
                            class="block uppercase tracking-wide text-gray-700 font-bold mb-2"
                            for="grid-password"
                    >
                        New Password
                    </label>
                    <input
                            id="grid-password"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            type="password"
                            name="password"
                            placeholder="New Password"
                    >
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label
                            class="block uppercase tracking-wide text-gray-700 font-bold mb-2"
                            for="grid-password"
                    >
                        Confirm Password
                    </label>
                    <input
                            id="grid-confirm-password"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            type="password"
                            name="password_confirmation"
                            placeholder="Confirm Password"
                    >
                </div>
            </div>
            <div class="flex flex-wrap">
                <button
                        class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Reset My Password
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
